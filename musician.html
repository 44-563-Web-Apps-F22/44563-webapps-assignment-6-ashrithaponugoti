<!DOCTYPE html>
<html>
    <head>
        <title>MUSICIAN</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    </head>
 
<body>

<h2>Musician guess by Ashritha</h2>

<form>
    <div class="mb-2">
    <label for="sec_mus" class="form-label">Enter the secret musician name </label>
    <input type ="password" class="form-control-sm" id="sec_mus" name="sec_mus" value="John Lennon"> <br>

    <label for="guess_mus" class="form-label">Guess the musician</label>
    <input type ="text" class="form-control-sm" id="guess_mus" name="guess_mus"> <br>

    <input type="button" class="btn btn-success" onclick="checkGuess()" value="Check the guess">
</div>

<p id="result">Musician Guess</p>

<script> 
var correct=0
var wrong=0
function checkGuess(){
    console.log("Getting form values")
    secretmus = document.getElementById("sec_mus").value
    guessmus = document.getElementById("guess_mus").value
    
    out = document.getElementById("result")
    if(secretmus==guessmus){
        correct++
        alert("You got it right")
        out.innerHTML="Number of correct attempts:"+correct
    } 
    else {
        wrong++
        alert("Wrong Musician")
        out.innerHTML="Number of wrongs attempts:"+wrong
    }
    if(wrong==3){
        alert("Sorry,game over")
    }
}
</script>
<div class="container">
    <img class="rounded" id="picture" src="odonata.jpg" height="100" weight="100" onclick="swapImage()">
</div>
<script>
    var useImage=1
    var img=document.getElementById("picture")
    function swapImage(){
        switch(useImage){
            case 1:
                img.src="pupa.jpg"
                useImage++
                break
            case 2:
                img.src="uliodon.jpg"
                useImage++
                break
            case 3:
                img.src="odonata.jpg"
                useImage++
                break
            default:
        }
    }
</script>
</body>
</html>
