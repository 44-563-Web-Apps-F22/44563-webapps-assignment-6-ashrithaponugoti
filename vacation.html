<!DOCTYPE html>
<html>
    <head>
        <title>VACATION</title>
        <head>
            <title>MUSICIAN</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
    
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"   
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> 
    
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" 
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
        </head>
    </head>
 
<body>

<h2>Ashritha selects a vacation</h2>

<form>
    <label class="form-check-label" for="cb1">Travel By Air</label>
    <input class="form-check-input" type="checkbox" id="cb1" name="cb1" value="true"><br>

    <label class="form-check-label" for="cb2">Domestic</label>
    <input class="form-check-input" type="checkbox" id="cb2" name="cb2" value="true"><br>

    <label class="form-check-label" for="cb3">Resort</label>
    <input class="form-check-input" type="checkbox" id="cb3" name="cb3" value="false"><br>

    <input class="btn-primary" type="button" onclick="selectVacation()" value="Select a vacation">
</form>
<p id="result3">Result is displayed</p>

<form>
    <lable class="form-label" for="property">Enter a city</lable>
    <input class="form-control" type="text" id="property" name="property" value="city"><br>

    <label class="form-label" for="price">Enter price</label>
    <input class="form-control" type="text" id="price" name="price"><br>

    <input class="btn-secondary" type="button" onclick="updateVacation()" value="Update the vacation">
</form>
<p id="result4">Result</p>
<script>
    var my_vacation={}
    out=document.getElementById("result3")
    function selectVacation(){
        my_vacation={}
        if(document.getElementById("cb1").checked==true){
            my_vacation["air"]=true
        }
        else{
            my_vacation["air"]=false
        }
        if(document.getElementById("cb2").checked==true){
            my_vacation["domestic"]=true
        }
        else{
            my_vacation["domestic"]=false
        }
        if(document.getElementById("cb3").checked==true){
            my_vacation["resort"]=true
        }
        else{
            my_vacation["resort"]=false
        }
        out.innerHTML=JSON.stringify(my_vacation)
    }
    function updateVacation(){
        city_input=document.getElementById("property").value
        price_input=document.getElementById("price").value
        out=document.getElementById("result4")
        my_vacation["city"]=city_input
        my_vacation["price"]=price_input
        out.innerHTML=JSON.stringify(my_vacation)
    }
</script>


</body>
</html>
