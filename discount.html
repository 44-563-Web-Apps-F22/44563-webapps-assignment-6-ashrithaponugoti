<!DOCTYPE html>
<html>
    <head>
        <title>DISCOUNT</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"   
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> 

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" 
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    </head>
 
<body>

<h2>Ashritha computes discounts</h2>

<form>
    <label class="form-label" for="amount">Enter base amount </label>
    <input class="form-control-lg" type ="number" id="amount" name="amount" value="20"> <br>

    <label class="form-label" for="discount">Enter the discount percentage</label>
    <input class="form-control-lg" type ="number" id="disc" name="disc" value="10"> <br>

    <input class="btn-info" type="button" onclick="discount()" value="Apply discount">
</form>



<p id="result">This text will be replaced </p>

<script> 

function discount(){
    base_value = document.getElementById("amount").value
    discount_value = document.getElementById("disc").value
    result=""
    let disc_amount=0
    disc_amount=base_value-base_value*discount_value/100
    out = document.getElementById("result")
    for(let i=1;i<6;i++){
        result=result+disc_amount*i+" "
    }
    out.innerHTML="Discounted amounts for base "+base_value +"are:"+result
}
</script>
<form>
    <label class="form-check-label" for="radiobtn1">*</label>
    <input class="form-check-input" type="radio" name="radiobtn1" id="radiobtn1" value="times" onclick="chooseOp()"><br>

    <label class="form-check-label" for="radiobtn2">/</label>
    <input class="form-check-input" type="radio" name="radiobtn2" id="radiobtn2" value="divide" onclick="chooseOp()"><br>

    <label class="form-check-label" for="radiobtn3">**</label>
    <input class="form-check-input" type="radio" name="radiobtn3" id="radiobtn3" value="exponent" onclick="chooseOp()"><br>

</form>
<p id="result1">The result will be printed</p>
<script>
    function chooseOp(){
        input_amount=document.getElementById("amount").value
        discount_amount = document.getElementById("disc").value
        var result1=0
        out=document.getElementById("result1")
        if(document.getElementById("radiobtn1").checked){
            result1=input_amount*discount_amount
        }
        else if(document.getElementById("radiobtn2").checked){
            result1=input_amount/discount_amount
        }
        else if(document.getElementById("radiobtn3").checked){
            result1=input_amount**discount_amount
        }
        out.innerHTML=result1
    }
</script>

</body>
</html>
